[project]
name = "youtube-cut"
version = "0.1.0"
description = "YouTube動画の盛り上がりポイントを自動検出し、ショート動画を生成するCLIツール"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "hatakiyoto" }]
keywords = ["youtube", "shorts", "video", "clip", "heatmap"]

dependencies = [
    "typer>=0.9.0",
    "requests>=2.31.0",
    "yt-dlp>=2024.1.0",
    "openai-whisper>=20231117",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "types-requests>=2.31.0",
]

[project.scripts]
youtube-cut = "src.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
